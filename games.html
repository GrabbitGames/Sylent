<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unblocked Games</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> <!-- Google Font -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> <!-- Google Material Icons -->

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #121212, #1f1f1f);
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
    }

    /* Title */
    h1 {
      font-size: 3rem;
      font-weight: bold;
      color: #ff6347;
      margin-bottom: 40px;
      text-align: center;
    }

    /* Game Container */
    .game-frame-container {
      display: none; /* Initially hidden */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .game-frame-container iframe {
      width: 80%;
      height: 80%;
      border-radius: 15px;
    }

    /* Game Title */
    .game-info {
      position: absolute;
      top: 0%;
      width: 100%;
      text-align: center;
      font-size: 2.5rem;
      font-weight: bold;
      color: #fff;
    }

    .game-info .category {
      font-size: 1.2rem;
      color: #bbb;
      margin-top: 10px;
    }

    /* Fullscreen & Back Buttons */
    .fullscreen-button, .close-button {
      position: absolute;
      background-color: #ff6347;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .fullscreen-button {
      right: 20px;
      bottom: 20px;
    }

    .close-button {
      left: 20px;
      bottom: 20px;
    }

    .fullscreen-button:hover, .close-button:hover {
      background-color: #e53d2f;
    }

    /* Liked Games Section */
    .liked-games-section {
      width: 100%;
      margin-bottom: 40px;
      text-align: center;
      display: none; /* Initially hide the liked games section */
    }

    .liked-games-section h2 {
      font-size: 2.5rem;
      font-weight: bold;
      color: #ff6347;
      margin-bottom: 20px;
    }

    .liked-games-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    /* Game Cards */
    .games-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .game {
      width: 250px;
      background-color: #2a2a2a;
      border-radius: 15px;
      overflow: hidden;
      cursor: pointer;
      position: relative;
      transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
      padding: 20px;
      color: #fff;
      border: 1px solid #444;
    }

    .game:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      background-color: #333;
    }

    .game img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .game h3 {
      font-size: 1.6rem;
      font-weight: bold;
      color: #ff6347;
      margin-bottom: 10px;
    }

    .game .category {
      font-size: 1rem;
      color: #bbb;
      margin-bottom: 10px;
    }

    .like-star {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 2rem;
      color: white;
      cursor: pointer;
    }

    .liked .like-star {
      color: #ff6347; /* Yellow when liked */
    }

    /* Search Bar */
    .search-container {
      width: 100%;
      max-width: 500px;
      margin: 20px auto;
      display: flex;
      justify-content: center;
    }

    .search-container input {
      padding: 15px;
      font-size: 1.2rem;
      width: 100%;
      border-radius: 25px;
      border: 2px solid #444;
      outline: none;
      background-color: #333;
      color: #fff;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .search-container input:focus {
      border-color: #ff6347;
      box-shadow: 0 0 10px rgba(255, 99, 71, 0.5);
    }

    /* Filter Buttons */
    .filter-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }

    .filter-buttons button {
      padding: 12px 25px;
      font-size: 1rem;
      color: #fff;
      background-color: #444;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .filter-buttons button:hover {
      background-color: #555;
      transform: scale(1.05);
    }
  </style>

  <script>
    const games = [
      { name: "Game 1", image: "game1.jpg", categories: ["#Action", "#Adventure"], link: "https://example.com/game1" },
      { name: "Game 2", image: "game2.jpg", categories: ["#Puzzle"], link: "https://example.com/game2" },
      { name: "Game 3", image: "game3.jpg", categories: ["#Action", "#Puzzle"], link: "https://example.com/game3" },
      { name: "Game 4", image: "game4.jpg", categories: ["#Adventure"], link: "https://example.com/game4" }
    ];

    const likedGames = new Set(); // Store liked games by name

    // Function to render the games dynamically
    function renderGames(filteredGames) {
      const container = document.querySelector(".games-container");
      container.innerHTML = ''; // Clear existing games

      filteredGames.forEach(game => {
        const gameElement = document.createElement("div");
        gameElement.classList.add("game");

        const categoriesText = game.categories.join(" ");
        gameElement.innerHTML = `
          <img src="${game.image}" alt="${game.name}">
          <h3>${game.name}</h3>
          <div class="category">${categoriesText}</div>
          <p>Click to play</p>
        `;

        // Check if the game is liked and apply the "liked" class to the star
        if (likedGames.has(game.name)) {
          gameElement.classList.add("liked");
        }

        // Make the game card clickable and show the game in the iframe
        gameElement.addEventListener("click", () => {
          loadGame(game.link, game.name, game.categories); // Pass the game link to the iframe
        });

        container.appendChild(gameElement);
      });
    }

    // Function to render the liked games
    function renderLikedGames() {
      const likedContainer = document.querySelector(".liked-games-container");
      likedContainer.innerHTML = ''; // Clear existing liked games

      likedGames.forEach(gameName => {
        const game = games.find(g => g.name === gameName);
        const gameElement = document.createElement("div");
        gameElement.classList.add("game");

        const categoriesText = game.categories.join(" ");
        gameElement.innerHTML = `
          <img src="${game.image}" alt="${game.name}">
          <h3>${game.name}</h3>
          <div class="category">${categoriesText}</div>
        `;

        likedContainer.appendChild(gameElement);
      });

      // Show liked games section only if there are liked games
      const likedGamesSection = document.querySelector(".liked-games-section");
      likedGamesSection.style.display = likedGames.size > 0 ? "block" : "none";
    }

    // Function to toggle like status of a game
    function toggleLike(event, gameName) {
      event.stopPropagation(); // Prevent the link navigation when clicking on the star
      const star = event.target;

      if (likedGames.has(gameName)) {
        likedGames.delete(gameName); // Remove game from liked set
        star.classList.remove("liked");
      } else {
        likedGames.add(gameName); // Add game to liked set
        star.classList.add("liked");
      }

      renderLikedGames(); // Update the liked games section
    }

    // Function to load the game in the iframe and show full page view
    function loadGame(gameLink, gameTitle, categories) {
      const iframeContainer = document.querySelector(".game-frame-container");
      const iframe = iframeContainer.querySelector("iframe");

      // Update the iframe with the game link and show it
      iframe.src = gameLink;
      document.querySelector(".game-info h3").innerText = gameTitle;
      document.querySelector(".game-info .category").innerText = categories.join(" ");

      iframeContainer.style.display = "flex"; // Show iframe container
    }

    // Function to close the game frame
    function closeGameFrame() {
      const iframeContainer = document.querySelector(".game-frame-container");
      iframeContainer.style.display = "none"; // Hide iframe container
      const iframe = iframeContainer.querySelector("iframe");
      iframe.src = ""; // Clear iframe source
    }

    // Function to make iframe fullscreen
    function toggleFullscreen() {
      const iframe = document.querySelector(".game-frame-container iframe");
      if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
      } else if (iframe.mozRequestFullScreen) { // Firefox
        iframe.mozRequestFullScreen();
      } else if (iframe.webkitRequestFullscreen) { // Chrome, Safari and Opera
        iframe.webkitRequestFullscreen();
      } else if (iframe.msRequestFullscreen) { // IE/Edge
        iframe.msRequestFullscreen();
      }
    }

    // Function to filter games based on category
    function filterGames(category) {
      if (category === 'all') {
        renderGames(games);
      } else {
        const filteredGames = games.filter(game => game.categories.includes(category));
        renderGames(filteredGames);
      }
    }

    // Function to search games based on the input
    function searchGames() {
      const searchTerm = document.getElementById("searchInput").value.toLowerCase();
      const filteredGames = games.filter(game => game.name.toLowerCase().includes(searchTerm));
      renderGames(filteredGames);
    }

    // Initial render
    window.onload = () => {
      renderGames(games);
      renderLikedGames();
    };
  </script>
</head>
<body>

  <h1>Unblocked Games</h1>

  <!-- Full-page Game Frame -->
  <div class="game-frame-container">
    <div class="game-info">
        <h3>Game Title</h3>
        <div class="category">#Categories</div>
    </div>
    <iframe src="" frameborder="0"></iframe>
    <button class="close-button" onclick="closeGameFrame()">Back</button>
    <button class="fullscreen-button" onclick="toggleFullscreen()">Fullscreen</button>
  </div>

  <!-- Liked Games Section -->
  <div class="liked-games-section">
    <h2>Liked Games</h2>
    <div class="liked-games-container"></div>
  </div>

  <!-- Main Content -->
  <div class="container">
    <!-- Search Bar -->
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search for a game..." oninput="searchGames()" />
    </div>

    <!-- Filter Buttons -->
    <div class="filter-buttons">
      <button onclick="filterGames('all')">All Games</button>
      <button onclick="filterGames('#Action')">#Action</button>
      <button onclick="filterGames('#Adventure')">#Adventure</button>
      <button onclick="filterGames('#Puzzle')">#Puzzle</button>
    </div>

    <!-- Games Container -->
    <div class="games-container"></div>
  </div>

</body>
</html>
